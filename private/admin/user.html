<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BAD-C | New User</title>
	</head>
	<body>
		<form action="/api/v2/admin/create" method="POST">
			<ul>
				<li>
					<label for="first_name">First Name</label>
					<input
						type="text"
						name="first_name"
						id="first_name"
						required
					/>
					<br />
					<label for="last_name">Last Name</label>
					<input
						type="text"
						name="last_name"
						id="last_name"
						required
					/>
				</li>
				<li>
					<label for="email">Email</label>
					<input type="email" name="email" id="email" required />
					<br />
					<label for="password">Password</label>
					<input
						type="password"
						name="password"
						id="password"
						required
					/>
				</li>
				<li>
					<label for="department">Department</label>
					<select name="department" id="department">
						<option value="" selected disabled></option>
						<!-- TODO: Fill with options on load once the departments route is created. -->
					</select>
					<br />
					<label for="admin">User Status</label>
					<select name="admin" id="admin" required>
						<option value="" selected disabled> </option>
						<option value="1">Admin</option>
						<option value="0">Controller</option>
					</select>
				</li>
				<li>
					<button type="submit">Submit</button>
				</li>
			</ul>
		</form>

		<script>
			// TODO: Look at id="department"
		</script>
	</body>
</html>
